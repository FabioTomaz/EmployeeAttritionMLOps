# This GitHub workflow deploys Bundle resources (ML resource config and more)
# defined under employee_attrition_mlops/databricks-resources/*
# and employee_attrition_mlops/bundle.yml with prod environment configs,
# when PRs are merged into the release branch
name: Bundle Deployment for employee-attrition-mlops Prod

on:
  push:
    branches:
      - 'release'
  workflow_dispatch:

defaults:
  run:
    working-directory: ./employee_attrition_mlops

env:
  DATABRICKS_TOKEN: ${{ secrets.PROD_WORKSPACE_TOKEN }}

jobs:
  prod:
    concurrency: employee-attrition-mlops-prod-bundle-job
    runs-on: ubuntu-20.04
    steps:
      - uses: actions/checkout@v3
      - uses: databricks/setup-cli@main
      - name: Validate Bundle For Prod Environment
        id: validate
        run: |
          databricks bundle validate -e prod
      - name: Deploy Bundle to Prod Environment
        id: deploy
        run: |
          databricks bundle deploy -e prod
